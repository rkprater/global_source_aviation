
<div class="container addListing container-admin">

  <div class="routeLinks">
    <a href="#/adminlistings"><span class="fa-lg">
      <i class="fa fa-arrow-left"></i>
    </span>Back to List</a>
  </div>

  <h3>Add New Listing</h3>

  <form class="form-horizontal" ng-submit="adminCtrl.addListing(newListing)">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Logo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLogo" ng-model="newListing.logo" placeholder="img Url">
      </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="newListing.name" placeholder="Name">
    </div>
</div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Engines</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEngines" ng-model="newListing.engines" placeholder="Aircraft Engines">
      </div>
  </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Avionics</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAvionics" ng-model="newListing.avionics" placeholder="Avionics">
      </div>
  </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Additional Features</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAdditionalFeatures" ng-model="newListing.additionalfeatures" placeholder="Additional Features">
      </div>
  </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Maintenance</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputMaintenance" ng-model="newListing.maintenance" placeholder="Maintenance">
      </div>
  </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Interior</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputInterior" ng-model="newListing.interior" placeholder="Interior">
      </div>
  </div>
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Exterior</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputExterior" ng-model="newListing.exterior" placeholder="Exterior">
      </div>
  </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit">Add Listing</button>
      </div>
    </div>

  </form>

</div>
